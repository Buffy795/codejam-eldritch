<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Eldritch Horror Codejam</title>
    </head>

    <body>

        <div class="main-container">

            <h2 class="ancient-title">Выберете древнего:</h2>
            <div class="ancient-container">
                <div class="ancient-card azathoth">
                    <img class="ancient-img" src="assets/img/Ancients/Azathoth.png">
                </div>
                <div class="ancient-card cthulthu">
                    <img class="ancient-img" src="assets/img/Ancients/Cthulthu.png">
                </div>
                <div class="ancient-card iog">
                    <img class="ancient-img" src="assets/img/Ancients/IogSothoth.png">
                </div>
                <div class="ancient-card shub">
                    <img class="ancient-img" src="assets/img/Ancients/ShubNiggurath.png">
                </div>
            </div>

            <h2 class="difficulty-title">Выберете уровень сложности:</h2>
            <div class="difficulty-container">
                <div class="difficulty super-easy">Очень лёгкий</div>
                <div class="difficulty easy">Лёгкий</div>
                <div class="difficulty normal">Средний</div>
                <div class="difficulty hard">Сложный</div>
                <div class="difficulty super-hard">Очень сложный</div>
            </div>

            <div class="deck-container">
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text">Первый этап</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>

                    <div class="stage-container">
                        <span class="stage-text">Второй этап</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>

                    <div class="stage-container">
                        <span class="stage-text">Третий этапя</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>

                </div>

                <div class="deck"></div>

                <div class="last-card"></div>

                
            </div>
            
            <button class="shuffle-btn">Замешать колоду</button>

        </div>
        <script src="index.js"></script>
    </body>
</html>
